<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)" (updatedPost)="updatedPost($event)"></app-post-form>
<h1>Posts</h1>

<div class="card" *ngFor="let post of posts">
  <h3><a routerLink="/post/{{post.id}}">{{post.title}}</a></h3>
  <p>{{post.body}}</p>
  <hr>
  <div class="row">
    <div class="col s12 m4">
      <button class="btn" (click)="editPost(post)">edit</button>
    </div>
    <div class="col s12 m4 offset-m4">
      <button class="btn red" (click)="removePost(post)">delete</button>
    </div>
  </div>
</div>
